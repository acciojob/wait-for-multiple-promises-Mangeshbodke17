<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Promises Resolution Tracker</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr id="loading">
        <td colspan="2">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    function createPromise(index) {
      const delay = Math.floor(Math.random() * 3) + 1;
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({ name: `Promise ${index}`, time: delay });
        }, delay * 1000);
      });
    }

    const start = performance.now();
    const results = [];
    const output = document.getElementById("output");

    createPromise(1)
      .then(result1 => {
        results.push(result1);
        return createPromise(2);
      })
      .then(result2 => {
        results.push(result2);
        return createPromise(3);
      })
      .then(result3 => {
        results.push(result3);

        const end = performance.now();
        const total = ((end - start) / 1000).toFixed(3);

        // Remove only the loading row, not the whole tbody
        const loadingRow = document.getElementById("loading");
        if (loadingRow) {
          loadingRow.remove();
        }

        // Add results rows
        results.forEach((res, idx) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>Promise ${idx + 1}</td><td>${res.time}</td>`;
          output.appendChild(row);
        });

        // Add total row
        const totalRow = document.createElement("tr");
        totalRow.innerHTML = `<td>Total</td><td>${total}</td>`;
        output.appendChild(totalRow);
      })
      .catch(err => {
        console.error("Error:", err);
      });
  </script>
</body>
</html>
